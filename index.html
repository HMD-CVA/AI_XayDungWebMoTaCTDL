<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedList Visualization</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1>LinkedList Visualization</h1>
    </header>

    <div class="busy-overlay">
        <div class="toolbar">
            <input type="text" id="input-value" maxlength="4" placeholder="Value">
            <button id="btn-add-head">Add head</button>
            <button id="btn-add-tail">Add tail</button>
            <button id="btn-remove-head">Remove head</button>
            <button id="btn-remove-tail">Remove tail</button>
            <button id="btn-clear">Clear</button>
            <button id="btn-create-random">Create random</button>
        </div>

        <div class="display-area"></div>
    </div>

    <div class="overlay">
        <div class="modal">
            <div class="modal-header">
                <span class="node-name">Node 0</span>

                <svg id="btn-remove-node" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                        d="M136.7 5.9C141.1-7.2 153.3-16 167.1-16l113.9 0c13.8 0 26 8.8 30.4 21.9L320 32 416 32c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 8.7-26.1zM32 144l384 0 0 304c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-304zm88 64c-13.3 0-24 10.7-24 24l0 192c0 13.3 10.7 24 24 24s24-10.7 24-24l0-192c0-13.3-10.7-24-24-24zm104 0c-13.3 0-24 10.7-24 24l0 192c0 13.3 10.7 24 24 24s24-10.7 24-24l0-192c0-13.3-10.7-24-24-24zm104 0c-13.3 0-24 10.7-24 24l0 192c0 13.3 10.7 24 24 24s24-10.7 24-24l0-192c0-13.3-10.7-24-24-24z" />
                </svg>

            </div>
            <div class="modal-body">
                <div>
                    <input type="text" id="input-value-modal" maxlength="4" placeholder="Value">
                </div>
                <button id="btn-add-before">Add before</button>
                <button id="btn-add-after">Add after</button>
            </div>
        </div>
    </div>

    <div class="overlay-create-random">
        <div class="modal-create-random">
            <input class="number-n" type="number" placeholder="n=" maxlength="4" min="1" max="20">
            <button id="btn-go">Go</button>
        </div>
    </div>

   

    <script type="module" src="./script.js"></script>
</body>

</html>
